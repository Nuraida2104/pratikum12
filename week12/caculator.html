<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jumlahan() {
            let bil1 = document.getElementById("bil1").value;
            let bil2 = document.getElementById("bil2").value;

            let bilhasil = parseInt(bil1) + parseInt(bil2)
            
            document.getElementById("hasil").innerHTML = bilhasil;

        }

    </script>
</head>
<body>
    <form>
        <h1>kakulator perjumlahan</h1>
        <fieldset>
        <label>bilangan 1</label>
        <br>
        <input type="number" name="bil1" id="bil1">
        <br>
        <label>bilangan 2</label>
        <br>
        <input type="number" name="bil2" id="bil2">
        <br><br>
        <input type="button" value="hitung" onclick="jumlahan();">
        <br><br>
        <span id="hasil"></span>
        </fieldset>
    </form>
</body>
</html>
